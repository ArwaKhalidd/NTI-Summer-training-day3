<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ordered Posts</title>
  <style>
    .card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div id="card"></div>

  <script>
    async function Posts(count) {
      for (let i = 1; i <= count; i++) {
        try {
          const response = await fetch(`https://jsonplaceholder.typicode.com/posts/${i}`);
          const data = await response.json();

          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h2>${data.id}</h2>
            <h3>${data.title}</h3>
            <p>${data.body}</p>
          `;
          document.getElementById('card').appendChild(card);
        } catch (err) {
          console.error(`Error fetching post ${i}:`, err);
        }
      }
    }

    Posts(10); 
  </script>
</body>
</html>
